{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        {% include 'sidebar.html' %}
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1 p-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Edit Time Slot</h5>
                        </div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Day</label>
                                            {{ form.day }}
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Start Time</label>
                                            {{ form.start_time }}
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>End Time</label>
                                            {{ form.end_time }}
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Slot Duration</label>
                                            {{ form.slot_duration }}
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Available</label>
                                            {{ form.is_available }}
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary">Update Slot</button>
                                    <a href="{% url 'manage_slots' %}" class="btn btn-secondary">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_css %}
<style>
    .form-group {
        margin-bottom: 1rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
    }
    
    .form-control {
        width: 100%;
    }
</style>
{% endblock %}
{% endblock %}
