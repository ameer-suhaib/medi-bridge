{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Doctor</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ forms.as_p }}
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'doc_listing' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
