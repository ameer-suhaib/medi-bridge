{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Delete Doctor</h2>

    <div class="card">
        <div class="card-body">
            <p>Are you sure you want to delete Dr. <strong>{{ doctor.user.username }}</strong>?</p>
            
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
            </form>

            <div class="mt-3">
                <a href="{% url 'doc_listing' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
