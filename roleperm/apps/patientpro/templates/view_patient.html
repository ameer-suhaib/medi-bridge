{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h2 class="mb-0">Patient Details</h2>
            <div>
                <a href="{% url 'edit_patient' patient.id %}" class="btn btn-warning btn-sm me-2">
                    <i class="fas fa-edit me-1"></i>Edit
                </a>
                <a href="{% url 'patient_list' %}" class="btn btn-light btn-sm">
                    <i class="fas fa-arrow-left me-1"></i>Back
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">Personal Information</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="fw-bold">Username:</label>
                                <p class="mb-0">{{ patient.user.username }}</p>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">Email:</label>
                                <p class="mb-0">{{ patient.user.email }}</p>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">Phone Number:</label>
                                <p class="mb-0">{{ patient.phone_number }}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">Contact & Location</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="fw-bold">Address:</label>
                                <p class="mb-0">{{ patient.address }}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">Medical Information</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="fw-bold">Medical History:</label>
                                <p class="mb-0">{{ patient.medical_history|linebreaks }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
