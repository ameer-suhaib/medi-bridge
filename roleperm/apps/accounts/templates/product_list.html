
<h2>
    Product List
</h2>
<table>
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Description</th>
    </tr>

    {%for i in products%}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.price}}</td>
        <td>{{i.description}}</td>
    </tr>
    
    {% endfor %}
    
</table>
